name: CI

on:
  push:
    branches:
      - master
      - "hotfix/*"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - .gitignore
      - "docs/**"
      - README.md
      - LICENSE
  pull_request:
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - .gitignore
      - "docs/**"
      - README.md
      - LICENSE

jobs:
  build:
    runs-on: self-hosted # Self-hosted 런너 사용
    strategy:
      matrix:
        ruby: ["3.1", "3.2", "3.3"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby Manually
        run: |
          RUBY_VERSION=${{ matrix.ruby }}
          INSTALL_DIR="/opt/hostedtoolcache/Ruby/${RUBY_VERSION}/x64"
          if [ ! -f "${INSTALL_DIR}.complete" ]; then
            mkdir -p $INSTALL_DIR
            ruby-build $RUBY_VERSION $INSTALL_DIR
            touch "${INSTALL_DIR}.complete"
          fi
          echo "Ruby $RUBY_VERSION installed at $INSTALL_DIR"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Build Assets
        run: npm i && npm run build

      - name: Test Site
        run: bash tools/test.sh

